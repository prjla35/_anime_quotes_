  <body>
    <h1>Anime Quotes Daily</h1>

    </div>

    <script>
      const quotes = [
        {
          quote: "The only thing we're allowed to do is believe. We can't change anything.",
          author: "Ichihara Yuuko, xxxHolic"
        },
        {
          quote: "Don't give up, there's no shame in falling down! True shame is to not stand up again!",
          author: "Shintaro Midorima, Kuroko no Basket"
        },
        {
          quote: "Whatever you do, enjoy it to the fullest. That is the secret of life.",
          author: "Rider, Fate/Zero"
        },
        {
          quote: "People, who can’t throw something important away, can never hope to change anything.",
          author: "Armin Arlert, Attack on Titan"
        },
        {
          quote: "The world’s not perfect, but it’s there for us, trying the best it can. That’s what makes it so damn beautiful.",
          author: "Roy Mustang, Fullmetal Alchemist"
        },
        {
          quote: "To know sorrow is not terrifying. What is terrifying is to know you can't go back to happiness you could have.",
          author: "Matsumoto Rangiku, Bleach"
        },
        {
          quote: "I am not a follower of anyone, you see. I am simply an ally of justice.",
          author: "Saitama, One Punch Man"
        }
      ];
      const quoteElement = document.getElementById("quote");
      const authorElement = document.getElementById("author");
      function getRandomQuote() {
        const index = Math.floor(Math.random() * quotes.length);
        quoteElement.innerHTML = quotes[index].quote;
        authorElement.innerHTML = "- " + quotes[index].author;
      }
      getRandomQuote(); // get a random quote when the page loads
    </script>
